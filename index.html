<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/692ea6d5f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #000; color: #fff;">
                <h1>Nike Dunk Low</h1>
                <p>Retro White Black - $215</p>
            </div>
            <div style="background-color: #c2c2c2; color: #000;">
                <h1>Nike Dunk Low</h1>
                <p>Grey Fog - $269</p>
            </div>
            <div style="background-color: #ff8c00; color: #fff;">
                <h1>Nike Dunk Low</h1>
                <p>Laser Orange - $331</p>
            </div>
            <div style="background-color: #8B4513; color: #fff;">
                <h1>Nike Dunk Low</h1>
                <p>Undefeated Canteen Dunk - $245</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://sneakerdaily.vn/wp-content/uploads/2021/12/1-10.png');"></div>
            <div style="background-image: url('https://howtocop.com/wp-content/uploads/2020/08/how-to-cop-nike-sb-dunk-low-laser-orange-product-photo-7.jpg');"></div>
            <div style="background-image: url('https://sneakerdaily.vn/wp-content/uploads/2022/04/giay-nike-dunk-low-grey-fog-dd1391-103-16.png');"></div>
            <div style="background-image: url('https://sneakerdaily.vn/wp-content/uploads/2021/01/nike-dunk-low-retro-white-black-2021-dd1391-100-1-2.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
